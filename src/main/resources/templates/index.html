<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
	<style>
	        body {
	            background: linear-gradient(135deg, #e6d6f5, #d1c4e9); /* Fondo con gradiente en morado pastel */
	            font-family: 'Arial', sans-serif;
	            color: #4a3f5c; /* Texto en un morado oscuro suave */
	            text-align: center;
	            padding: 50px;
	        }

	        h1 {
	            color: #6a1b9a; /* Morado fuerte para los t√≠tulos */
	            margin-bottom: 30px;
	        }

	        .btn-custom {
	            font-size: 1.1rem;
	            padding: 12px 20px;
	            border-radius: 5px;
	            margin: 10px 0;
	            text-decoration: none;
	            display: inline-block;
	            font-weight: bold;
	        }

	        .btn-register {
	            background-color: #7b1fa2; /* Morado oscuro */
	            color: white;
	        }

	        .btn-register:hover {
	            background-color: #6a1b9a;
	        }

	        .btn-show {
	            background-color: #9c27b0; /* Morado vibrante */
	            color: white;
	        }

	        .btn-show:hover {
	            background-color: #7b1fa2;
	        }

	        .container {
	            max-width: 600px;
	            margin: 0 auto;
	        }

	        .btn-custom:hover {
	            text-decoration: none;
	            opacity: 0.9;
	        }
	    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al sistema de registro de equipos</h1>
        <a href="/verequipo/form" class="btn btn-custom btn-register">
            <i class="fas fa-plus-circle"></i> Registrar un nuevo equipo
        </a><br><br>
        <a href="/show" class="btn btn-custom btn-show">
            <i class="fas fa-eye"></i> Ver equipos registrados
        </a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

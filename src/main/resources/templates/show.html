<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Equipos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
	<style>
	        body {
	            background: linear-gradient(135deg, #e6d6f5, #d1c4e9); /* Fondo con gradiente en morado pastel */
	            font-family: 'Arial', sans-serif;
	            color: #4a3f5c; /* Texto en morado oscuro suave */
	        }

	        .card {
	            border-radius: 15px;
	            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
	            overflow: hidden;
	        }

	        .card-header {
	            background-color: #6a1b9a; /* Morado fuerte */
	            color: white;
	            text-align: center;
	            padding: 1rem;
	        }

	        .card-body {
	            background-color: #ffffff;
	            padding: 2rem;
	            color: #4a3f5c;
	        }

	        .table th, .table td {
	            vertical-align: middle;
	        }

	        .table-striped tbody tr:nth-of-type(odd) {
	            background-color: #f3e5f5; /* Lavanda claro */
	        }

	        .table-hover tbody tr:hover {
	            background-color: #e1bee7; /* Lavanda suave */
	        }

	        .btn-primary, .btn-danger, .btn-secondary {
	            border-radius: 5px;
	            display: flex;
	            align-items: center;
	            font-weight: bold;
	        }

	        .btn-primary {
	            background-color: #7b1fa2;
	            border-color: #7b1fa2;
	            color: white;
	        }

	        .btn-primary:hover {
	            background-color: #6a1b9a;
	        }

	        .btn-danger {
	            background-color: #ab47bc;
	            border-color: #ab47bc;
	            color: white;
	        }

	        .btn-danger:hover {
	            background-color: #9c27b0;
	        }

	        .btn-secondary {
	            background-color: #9575cd;
	            border-color: #9575cd;
	            color: white;
	        }

	        .btn-secondary:hover {
	            background-color: #7e57c2;
	        }

	        .btn-primary i, .btn-danger i, .btn-secondary i {
	            margin-right: 5px;
	        }

	        .card-footer {
	            background-color: #f3e5f5;
	            text-align: right;
	            padding: 1rem;
	        }

	        .btn-light {
	            background-color: #e1bee7;
	            border-color: #e1bee7;
	            color: #4a3f5c;
	        }

	        .btn-light:hover {
	            background-color: #ce93d8;
	        }
	    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-cogs"></i> Lista de Equipos</h3>
            <a href="/verequipo/form" class="btn btn-light">
                <i class="fas fa-plus-circle"></i> Agregar Nuevo Equipo
            </a>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipo : ${listaEquipo}">
                        <td th:text="${equipo.id}"></td>
                        <td th:text="${equipo.nombre}"></td>
                        <td th:text="${equipo.categoria}"></td>
                        <td th:text="${equipo.marca}"></td>
                        <td th:text="${equipo.precio}"></td>
                        <td th:text="${equipo.estado}"></td>
                        <td>
                            <a th:href="@{/equipo/editar/{id}(id=${equipo.id})}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/equipo/eliminar/{id}(id=${equipo.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este equipo?');">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
